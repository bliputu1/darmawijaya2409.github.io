<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Eka Darma Wijaya</title>
</head>
<body>

<div class="contact-form">
    <h2>Contact Us</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="first-name">First Name *</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name *</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label>Query Type *</label>
            <div class="radio-group">
                <label><input type="radio" name="query-type" value="general" required> General Enquiry</label>
                <label><input type="radio" name="query-type" value="support"> Support Request</label>
            </div>
        </div>
        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">I consent to being contacted by the team *</label>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>
</body>
<style>
    
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f2f7f5;
}

.contact-form {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    box-sizing: border-box;
}

.contact-form h2 {
    margin-top: 0;
    color: #333;
    font-size: 1.2em;
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
    width: 100%;
    box-sizing: border-box;
}

.form-group label {
    display: block;
    font-size: 0.9em;
    color: #555;
    margin-bottom: 5px;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 0.9em;
    box-sizing: border-box;
}

.form-group input[type="radio"] {
    margin-right: 5px;
}

.form-group .radio-group {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

.form-group textarea {
    resize: vertical;
    height: 80px;
}

.form-group .checkbox-group {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 0.9em;
    box-sizing: border-box;
}

.submit-btn {
    width: 100%;
    background-color: #007f5f;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    font-size: 1em;
    cursor: pointer;
    margin-top: 10px;
    box-sizing: border-box;
}

.submit-btn:hover {
    background-color: #005f46;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    body {
        padding: 10px;
    }

    .contact-form {
        padding: 15px;
        width: 100%;
        box-sizing: border-box;
    }

    .form-group {
        margin-bottom: 12px;
    }

    .form-group label {
        font-size: 0.85em;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
        padding: 8px;
        font-size: 0.85em;
        box-sizing: border-box;
    }

    .submit-btn {
        padding: 8px;
        font-size: 0.9em;
    }
}
</style>
</html>
